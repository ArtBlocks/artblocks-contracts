version: 2.1

orbs:
  node: circleci/node@4.7

commands:
  setup-node-and-yarn-install-with-cache:
    steps:
      - node/install:
          install-yarn: true
          node-version: latest
      - node/install-packages:
          pkg-manager: yarn

jobs:
  lint-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - setup-node-and-yarn-install-with-cache
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Run tests
          command: yarn test

workflows:
  run-ci:
    jobs:
      - lint-and-test